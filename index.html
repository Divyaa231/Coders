<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg"height="70">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Animation</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Build Your <br> LEGO World</h1>
        </section>
        <section class="games">
            <h1>Explore LEGO Games</h1>
            <div class="game-gallery">
                <img src="game1.jpg" alt="LEGO Racing">
                <figure>
            
                    <figcaption>Ninja.go</figcaption>
                </figure>
                <img src="game2.jpg" alt="LEGO City Builder">
                <figure>
                    <figcaption>Rollingstone</figcaption>
                </figure>
                <img src="game3.jpg" alt="LEGO Adventure">
                <figure>
                    <figcaption>Legoland</figcaption>
                </figure>

            </div>
        </section>
        <!-- Dashboard Container -->
    <div class="dashboard">

       
                
        

        <section class="signup">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#">Login</a></p>
        </section>
    </main>
</body>
</html>
